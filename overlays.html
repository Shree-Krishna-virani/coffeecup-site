<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlays Collections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1A0F2B 0%, #0D0814 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .main-container {
            position: relative;
            overflow: hidden;
            border-radius: 2rem;
            padding: 2.5rem;
            max-width: 90vw;
            width: 1200px;
            min-height: 700px;
            background: linear-gradient(135deg, rgba(30, 20, 50, 0.6) 0%, rgba(15, 10, 25, 0.6) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5), 0 0 40px rgba(138, 43, 226, 0.4);
            display: flex;
            flex-direction: column;
        }
        .character-image {
            position: absolute;
            top: -50px;
            right: -150px;
            max-width: 700px;
            height: auto;
            z-index: 10;
            pointer-events: none;
        }
        @media (max-width: 1024px) {
            .character-image {
                max-width: 550px;
                right: -100px;
                top: -30px;
            }
        }
        @media (max-width: 768px) {
            .character-image {
                max-width: 450px;
                right: -80px;
                top: -20px;
            }
            .main-container {
                padding: 1.5rem;
                min-height: auto;
            }
        }
        @media (max-width: 640px) {
            .character-image {
                max-width: 350px;
                right: -50px;
                top: 0px;
                opacity: 0.8;
            }
            .main-container {
                padding: 1rem;
                border-radius: 1.5rem;
            }
        }
        .text-shadow-lg {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="selection:bg-fuchsia-400 selection:text-fuchsia-900">
    <div class="main-container">
        <img src="https://placehold.co/700x700/000000/FFFFFF?text=Gojo+Satoru"
             onerror="this.src='https://placehold.co/700x700/000000/FFFFFF?text=Character+Image';"
             alt="Gojo Satoru" class="character-image">
        <nav class="flex justify-between items-center mb-10 relative z-20">
            <div class="text-white text-3xl font-extrabold tracking-wide text-shadow-lg">
                CoffeeCup Design Studio
            </div>
        </nav>
        <div class="flex-grow flex flex-col justify-center items-start pl-8 pr-6 md:pl-16 md:pr-10 relative z-20 pt-12">
            <p class="text-gray-300 text-sm md:text-base mb-2 font-light text-shadow-lg">
                We Also Make Animated Art!
            </p>
            <h1 class="text-white text-5xl md:text-7xl lg:text-8xl font-black leading-tight mb-8 text-shadow-lg tracking-tight">
                Overlays<br>Collections
            </h1>
        </div>
        <div class="mt-auto relative z-20 px-8 md:px-16 pb-8 md:pb-10">
            <div class="flex justify-between items-baseline mb-6">
                <h2 class="text-white text-2xl md:text-3xl font-semibold text-shadow-lg">
                    Our Work
                </h2>
                <a href="#" class="text-purple-300 text-md md:text-lg hover:text-purple-400 transition duration-300">
                    View All
                </a>
            </div>
            <div class="flex overflow-x-auto space-x-4 pb-4 scrollbar-hide">
                <div class="flex-shrink-0 w-44 md:w-60 glassmorphism rounded-lg p-3 text-center transform hover:scale-105 transition-transform duration-300">
                    <img src="https://placehold.co/240x140/311B92/FFFFFF?text=Clip+1"
                         onerror="this.src='https://placehold.co/240x140/311B92/FFFFFF?text=Placeholder';"
                         alt="Clip 1" class="rounded-md w-full h-28 md:h-36 object-cover mb-2">
                    <p class="text-white text-xs md:text-sm font-medium video-title">Overlay Pack #1</p>
                </div>
                <div class="flex-shrink-0 w-44 md:w-60 glassmorphism rounded-lg p-3 text-center transform hover:scale-105 transition-transform duration-300">
                    <img src="https://placehold.co/240x140/311B92/FFFFFF?text=Clip+2"
                         onerror="this.src='https://placehold.co/240x140/311B92/FFFFFF?text=Placeholder';"
                         alt="Clip 2" class="rounded-md w-full h-28 md:h-36 object-cover mb-2">
                    <p class="text-white text-xs md:text-sm font-medium video-title">Overlay Pack #2</p>
                </div>
                <div class="flex-shrink-0 w-44 md:w-60 glassmorphism rounded-lg p-3 text-center transform hover:scale-105 transition-transform duration-300">
                    <img src="https://placehold.co/240x140/311B92/FFFFFF?text=Clip+3"
                         onerror="this.src='https://placehold.co/240x140/311B92/FFFFFF?text=Placeholder';"
                         alt="Clip 3" class="rounded-md w-full h-28 md:h-36 object-cover mb-2">
                    <p class="text-white text-xs md:text-sm font-medium video-title">Overlay Pack #3</p>
                </div>
                <div class="flex-shrink-0 w-44 md:w-60 glassmorphism rounded-lg p-3 text-center transform hover:scale-105 transition-transform duration-300">
                    <img src="https://placehold.co/240x140/311B92/FFFFFF?text=Clip+4"
                         onerror="this.src='https://placehold.co/240x140/311B92/FFFFFF?text=Placeholder';"
                         alt="Clip 4" class="rounded-md w-full h-28 md:h-36 object-cover mb-2">
                    <p class="text-white text-xs md:text-sm font-medium video-title">Overlay Pack #4</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
