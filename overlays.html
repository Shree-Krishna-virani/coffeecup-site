<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlays Collections</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1A0F2B 0%, #0D0814 100%);
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .glassmorphism {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.45);
      transition: all 0.3s ease-in-out;
    }
    .glassmorphism:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-4px);
    }
    .main-container {
      position: relative;
      overflow: hidden;
      border-radius: 2rem;
      padding: 2rem;
      min-height: 100vh;
      background: linear-gradient(135deg, rgba(50, 30, 70, 0.6), rgba(15, 10, 25, 0.8));
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 60px rgba(138, 43, 226, 0.5);
      display: flex;
      flex-direction: column;
    }
    .character-image {
      position: absolute;
      top: -50px;
      right: -150px;
      max-width: 700px;
      height: auto;
      z-index: 10;
      pointer-events: none;
      filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6));
    }
    .sidebar {
      position: fixed;
      top: 10%;
      left: 10px;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      padding: 0.5rem 0.25rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 50;
    }
    .sidebar a {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      background-color: rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    @media (max-width: 1024px) {
      .character-image {
        max-width: 550px;
        right: -100px;
        top: -30px;
      }
    }
    @media (max-width: 768px) {
      .character-image {
        max-width: 400px;
        right: -80px;
        top: -20px;
      }
      .main-container {
        padding: 1.25rem;
      }
    }
    @media (max-width: 640px) {
      .character-image {
        max-width: 260px;
        right: -20px;
        top: 20px;
        opacity: 0.5;
      }
      .main-container {
        padding: 1rem;
        border-radius: 1rem;
      }
      .sidebar {
        display: none;
      }
    }
    .text-shadow-lg {
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body class="selection:bg-fuchsia-400 selection:text-fuchsia-900">
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html" class="sidebar-button" title="Home">üè†</a>
  </div>

  <!-- Main Container -->
  <div class="main-container mx-auto max-w-screen-xl">
    <!-- Character Image -->
    <img src="overlays_charecter.png" onerror="this.src='https://placehold.co/700x700/000000/FFFFFF?text=Character+Image';" alt="Gojo Satoru" class="character-image">

    <!-- Header -->
    <nav class="flex justify-between items-center mb-6 relative z-20">
      <div class="text-white text-xl sm:text-3xl font-extrabold tracking-wide text-shadow-lg">
        CoffeeCup Design Studio
      </div>
    </nav>

    <!-- Main Title -->
    <div class="flex-grow flex flex-col justify-center items-start px-2 sm:px-6 md:px-10 relative z-20 pt-6 sm:pt-8">
      <p class="text-gray-300 text-xs sm:text-base mb-2 font-light text-shadow-lg">
        We Also Make Animated Art!
      </p>
      <h1 class="text-white text-3xl sm:text-6xl font-black leading-tight mb-4 text-shadow-lg tracking-tight">
        Overlays<br>Collections
      </h1>
    </div>

    <!-- Work Section -->
    <div class="mt-auto relative z-20 px-2 sm:px-6 md:px-10 pb-6 sm:pb-10">
      <div class="flex items-baseline mb-4 sm:mb-6">
        <h2 class="text-white text-lg sm:text-2xl font-semibold text-shadow-lg">
          Our Work
        </h2>
      </div>

      <!-- Image Grid -->
      <div class="grid gap-4 grid-cols-1 sm:grid-cols-2">
        <div class="glassmorphism rounded-lg overflow-hidden hover:scale-105 transition-transform duration-300">
          <img src="overlay.jpeg" alt="" class="w-full h-auto object-cover">
        </div>
        <div class="glassmorphism rounded-lg overflow-hidden hover:scale-105 transition-transform duration-300">
          <img src="overlay.jpeg" alt="" class="w-full h-auto object-cover">
        </div>
        <div class="glassmorphism rounded-lg overflow-hidden hover:scale-105 transition-transform duration-300">
          <img src="overlay.jpeg" alt="" class="w-full h-auto object-cover">
        </div>
        <div class="glassmorphism rounded-lg overflow-hidden hover:scale-105 transition-transform duration-300">
          <img src="overlay.jpeg" alt="" class="w-full h-auto object-cover">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
