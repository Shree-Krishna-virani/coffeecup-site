<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen Fan Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (e.g., dropdown arrows) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom CSS for body background and font */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1A0F2B 0%, #0D0814 100%); /* Dark purple/black gradient background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        /* Glassmorphism effect base style */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.05); /* Very subtle translucent background */
            backdrop-filter: blur(15px); /* Stronger blur for the main elements */
            -webkit-backdrop-filter: blur(15px); /* Safari compatibility */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle white border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Larger shadow for depth */
        }

        /* Specific styles for the main container to match the image's "floating" look */
        .main-container {
            position: relative; /* For the character's absolute positioning */
            overflow: hidden; /* Hide parts of character image that go beyond bounds */
            border-radius: 2rem; /* More rounded corners */
            padding: 2.5rem; /* Increased padding */
            max-width: 90vw; /* Responsive width */
            width: 1200px; /* Max width for desktop */
            min-height: 700px; /* Minimum height to accommodate content */
            background: linear-gradient(135deg, rgba(30, 20, 50, 0.6) 0%, rgba(15, 10, 25, 0.6) 100%); /* Darker translucent background */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5), /* Main shadow */
                        0 0 40px rgba(138, 43, 226, 0.4); /* Purple glow effect */
            display: flex;
            flex-direction: column;
        }

        /* Character image styling */
        .character-image {
            position: absolute;
            top: -50px; /* Adjust to move him up */
            right: -150px; /* Adjust to move him right and out of bounds */
            max-width: 700px; /* Size of the character image */
            height: auto;
            z-index: 10; /* Ensure he is above other content but below navigation if needed */
            pointer-events: none; /* Allows clicks to pass through */
        }

        /* Responsive adjustments for character image */
        @media (max-width: 1024px) { /* On smaller desktops/laptops */
            .character-image {
                max-width: 550px;
                right: -100px;
                top: -30px;
            }
        }

        @media (max-width: 768px) { /* On tablets */
            .character-image {
                max-width: 450px;
                right: -80px;
                top: -20px;
            }
            .main-container {
                padding: 1.5rem;
                min-height: auto;
            }
            .glassmorphism-card {
                padding: 0.5rem 0.75rem; /* Smaller padding for cards */
            }
        }

        @media (max-width: 640px) { /* On mobile phones */
            .character-image {
                max-width: 350px;
                right: -50px;
                top: 0px;
                opacity: 0.8; /* Make him slightly less prominent on mobile */
            }
            .main-container {
                padding: 1rem;
                border-radius: 1.5rem;
            }
            .navbar .flex-col {
                flex-direction: column; /* Stack navigation on mobile */
                align-items: flex-start;
            }
            .nav-link {
                margin-top: 0.5rem;
            }
            .hero-text h1 {
                font-size: 2.5rem; /* Smaller font for hero text */
            }
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjust video grid for mobile */
            }
            .video-thumbnail {
                height: 90px;
            }
            .video-title {
                font-size: 0.8rem;
            }
        }

        /* Additional text styling for shadows */
        .text-shadow-lg {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="selection:bg-fuchsia-400 selection:text-fuchsia-900">

    <!-- Main floating container for the webpage content -->
    <div class="main-container">

        <!-- Character image (Gojo Satoru) positioned outside the main flow -->
        <img src="https://placehold.co/700x700/000000/FFFFFF?text=Gojo+Satoru"
             onerror="this.src='https://placehold.co/700x700/000000/FFFFFF?text=Character+Image';"
             alt="Gojo Satoru" class="character-image">

        <!-- Navbar -->
        <nav class="flex justify-between items-center mb-10 relative z-20">
            <!-- Logo/Title -->
            <div class="text-white text-3xl font-extrabold tracking-wide text-shadow-lg">
                Jujutsu Kaisen
            </div>
            <!-- Navigation Links -->
            <div class="flex space-x-6 md:space-x-8 text-lg font-medium text-white navbar">
                <a href="#" class="nav-link hover:text-purple-300 transition duration-300">Home</a>
                <div class="relative group">
                    <a href="#" class="nav-link hover:text-purple-300 transition duration-300 flex items-center">
                        Characters <i class="fas fa-chevron-down ml-2 text-sm"></i>
                    </a>
                    <!-- Dropdown for Characters (placeholder) -->
                    <div class="absolute hidden group-hover:block bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-md rounded-lg shadow-lg mt-2 py-2 w-40 text-sm">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Gojo Satoru</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Yuji Itadori</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Megumi Fushiguro</a>
                    </div>
                </div>
                <div class="relative group">
                    <a href="#" class="nav-link hover:text-purple-300 transition duration-300 flex items-center">
                        Episodes & Info <i class="fas fa-chevron-down ml-2 text-sm"></i>
                    </a>
                    <!-- Dropdown for Episodes & Info (placeholder) -->
                    <div class="absolute hidden group-hover:block bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-md rounded-lg shadow-lg mt-2 py-2 w-48 text-sm">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Season 1</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Season 2</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Movie 0</a>
                    </div>
                </div>
                <a href="#" class="nav-link hover:text-purple-300 transition duration-300">About</a>
            </div>
        </nav>

        <!-- Hero Section Content -->
        <div class="flex-grow flex flex-col justify-center items-start pl-8 pr-6 md:pl-16 md:pr-10 relative z-20" style="padding-top: 50px;">
            <p class="text-gray-300 text-sm md:text-base mb-2 font-light text-shadow-lg">
                ゴジョサトール
            </p>
            <h1 class="text-white text-5xl md:text-7xl lg:text-8xl font-black leading-tight mb-8 text-shadow-lg" style="letter-spacing: -0.05em;">
                GOTO<br>SATORU
            </h1>
        </div>

        <!-- Popular Clips Section -->
        <div class="mt-auto relative z-20 px-8 md:px-16 pb-8 md:pb-10">
            <div class="flex justify-between items-baseline mb-6">
                <h2 class="text-white text-2xl md:text-3xl font-semibold text-shadow-lg">
                    Popular clips
                </h2>
                <a href="#" class="text-purple-300 text-md md:text-lg hover:text-purple-400 transition duration-300">
                    View All
                </a>
            </div>

            <!-- Video Clip Carousel/Grid -->
            <div class="flex overflow-x-auto space-x-4 pb-4 scrollbar-hide">
                <!-- Helper for custom scrollbar hiding -->
                <style>
                    .scrollbar-hide::-webkit-scrollbar {
                        display: none;
                    }
                    .scrollbar-hide {
                        -ms-overflow-style: none;  /* IE and Edge */
                        scrollbar-width: none;  /* Firefox */
                    }
                </style>

                <!-- Video Card 1 -->
                <div class="flex-shrink-0 w-40 md:w-56 glassmorphism rounded-lg p-2 text-center transform hover:scale-105 transition-transform duration-300">
                    <img src="https://placehold.co/220x124/311B92/FFFFFF?text=Clip+1"
                         onerror="this.src='https://placehold.co/220x124/311B92/FFFFFF?text=Placeholder';"
                         alt="Jujutsu Kaisen Best of Gojo" class="rounded-md w-full h-24 md:h-32 object-cover mb-2">
                    <p class="text-white text-xs md:text-sm font-medium video-title">Jujutsu Kaisen Best of Gojo</p>
                </div>

                <!-- Video Card 2 -->
                <div class="flex-shrink-0 w-40 md:w-56 glassmorphism rounded-lg p-2 text-center transform hover:scale-105 transition-transform duration-300">
                    <img src="https://placehold.co/220x124/311B92/FFFFFF?text=Clip+2"
                         onerror="this.src='https://placehold.co/220x124/311B92/FFFFFF?text=Placeholder';"
                         alt="Just Gojo Moments" class="rounded-md w-full h-24 md:h-32 object-cover mb-2">
                    <p class="text-white text-xs md:text-sm font-medium video-title">Just Gojo Moments</p>
                </div>

                <!-- Video Card 3 -->
                <div class="flex-shrink-0 w-40 md:w-56 glassmorphism rounded-lg p-2 text-center transform hover:scale-105 transition-transform duration-300">
                    <img src="https://placehold.co/220x124/311B92/FFFFFF?text=Clip+3"
                         onerror="this.src='https://placehold.co/220x124/311B92/FFFFFF?text=Placeholder';"
                         alt="Satoru Gojo being iconic" class="rounded-md w-full h-24 md:h-32 object-cover mb-2">
                    <p class="text-white text-xs md:text-sm font-medium video-title">Satoru Gojo being iconic</p>
                </div>

                <!-- Video Card 4 -->
                <div class="flex-shrink-0 w-40 md:w-56 glassmorphism rounded-lg p-2 text-center transform hover:scale-105 transition-transform duration-300">
                    <img src="https://placehold.co/220x124/311B92/FFFFFF?text=Clip+4"
                         onerror="this.src='https://placehold.co/220x124/311B92/FFFFFF?text=Placeholder';"
                         alt="Every Gojou Satoru being Jujutsu" class="rounded-md w-full h-24 md:h-32 object-cover mb-2">
                    <p class="text-white text-xs md:text-sm font-medium video-title">Every Gojou Satoru being Jujutsu</p>
                </div>

                <!-- You can add more video cards here -->
            </div>
        </div>

    </div>

</body>
</html>
