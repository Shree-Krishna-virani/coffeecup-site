<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffeecup Design Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: none;
    }

    .main-page-bg {
      position: fixed;
      inset: 0;
      background: url('2.jpg') center/cover no-repeat;
      z-index: -3;
      opacity: 1;
    }

    .kompa-main-bg {
      position: absolute;
      inset: 0;
      background: url('class-effect-bg.png') center/cover no-repeat;
      z-index: -2;
      opacity: 0.3;
    }

    .bg-overlay {
      position: absolute;
      inset: 0;
      background: url('samurai-background.jpg') center/cover no-repeat;
      z-index: -1;
      opacity: 0.4;
    }

    .sidebar-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 28px;
      padding: 30px 6px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .sidebar-button {
      width: 36px;
      height: 36px;
      font-size: 18px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: white;
    }

    .sidebar-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }

    .project-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .art-card {
      position: relative;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .art-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .art-card-content {
      position: absolute;
      bottom: 16px;
      left: 16px;
      color: white;
      z-index: 2;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
    }

    .art-title {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .art-media {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      background-color: black;
      z-index: 1;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.25);
    }

    .glass button:hover {
      background-color: #fde047;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
      transition: all 0.2s ease;
    }
  </style>
</head>
<body class="relative px-4 py-6">
  <div class="main-page-bg"></div>
  <div class="kompa-main-bg"></div>
  <div class="bg-overlay"></div>

  <div class="kompa-wrapper">
    <div class="max-w-full mx-auto grid grid-cols-[50px_1fr_260px] gap-2">

      <!-- Sidebar -->
      <div class="sidebar-container">
        <a href="index.html" class="sidebar-button" title="Home">üè†</a>
        <a href="#search" class="sidebar-button" title="Search">üîç</a>
        <a href="about.html" class="sidebar-button" title="About">üë§</a>
      </div>

      <!-- Art Product Gallery -->
      <div class="flex flex-col gap-4">
        <h2 class="text-white text-2xl font-bold">My Art Gallery</h2>
        <div class="project-gallery">
          <a href="overlays.html" class="art-card">
            <img src="overlay.jpeg" alt="Overlays" class="art-media" />
            <div class="art-card-content">
              <div class="art-title">Overlays</div>
              <div class="text-sm text-white/70">Digital Painting</div>
            </div>
          </a>
          <a href="non_animated_emotes.html" class="art-card">
            <img src="non_animated_emots.jpg" alt="Emotes" class="art-media" />
            <div class="art-card-content">
              <div class="art-title">Emotes</div>
              <div class="text-sm text-white/70">Non-Animated</div>
            </div>
          </a>
          <a href="animated_emotes.html" class="art-card">
            <video src="animate_emote.mp4" autoplay muted loop playsinline class="art-media"></video>
            <div class="art-card-content">
              <div class="art-title">Emotes</div>
              <div class="text-sm text-white/70">Animated</div>
            </div>
          </a>
          <a href="intro.html" class="art-card">
            <video src="intro.mp4" autoplay muted loop playsinline class="art-media"></video>
            <div class="art-card-content">
              <div class="art-title">2D Intro</div>
              <div class="text-sm text-white/70">Animated</div>
            </div>
          </a>
          <a href="animation.html" class="art-card">
            <video src="animation.mp4" autoplay muted loop playsinline class="art-media"></video>
            <div class="art-card-content">
              <div class="art-title">2D</div>
              <div class="text-sm text-white/70">Animation</div>
            </div>
          </a>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="flex flex-col gap-2">
        <div class="glass p-4 rounded-3xl">
          <div class="flex justify-between items-center mb-2">
            <span class="text-xs text-white">Hi, Coffee</span>
            <img src="logo.png" class="w-8 h-8 rounded-full border border-white" />
          </div>
          <div class="bg-white/30 text-black text-sm font-bold rounded-xl p-1 text-center mb-2">30% OFF</div>
          <button class="w-full bg-yellow-300 text-black font-semibold text-sm py-2 rounded-xl mb-2">Get Coupon</button>
          <div class="flex justify-center mb-2">
            <img src="coupon.png" class="w-10" />
          </div>
          <p class="text-xs text-white/60">Upcoming Game</p>
          <h4 class="text-sm font-bold text-white">Shadows Unleashed</h4>
          <p class="text-xs text-white/40">September 10, 2024</p>
          <div class="flex justify-around mt-3">
            <span>üì∏</span>
            <span>üí¨</span>
          </div>
        </div>

        <!-- Looping Trailer Video -->
        <div class="relative h-32 rounded-3xl overflow-hidden cursor-pointer">
          <video class="absolute inset-0 w-full h-full object-contain bg-black" autoplay muted loop playsinline preload="auto">
            <source src="main.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <div class="absolute inset-0 bg-black/30 z-10"></div>
          <div class="absolute inset-0 flex flex-col justify-center items-center text-white z-20">
            <!-- Optional overlay content -->
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
