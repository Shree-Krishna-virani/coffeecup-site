<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffeecup Design Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: none;
    }
    .main-page-bg {
      position: fixed;
      inset: 0;
      background: url('2.jpg') center/cover no-repeat;
      z-index: -3;
      opacity: 1;
    }
    .kompa-main-bg {
      position: absolute;
      inset: 0;
      background: url('class-effect-bg.png') center/cover no-repeat;
      z-index: -2;
      opacity: 0.3;
    }
    .bg-overlay {
      position: absolute;
      inset: 0;
      background: url('samurai-background.jpg') center/cover no-repeat;
      z-index: -1;
      opacity: 0.4;
    }
    .sidebar-container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      border-radius: 28px;
      padding: 30px 6px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      height: fit-content;
      position: relative;
    }
    .sidebar-button {
      width: 32px;
      height: 32px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .sidebar-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .project-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .art-card {
      position: relative;
      background-size: cover;
      background-position: center;
      height: 360px;
      border-radius: 26px;
      overflow: hidden;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s;
    }
    .art-card:hover {
      transform: scale(1.02);
    }
    .art-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    }
    .art-card-content {
      position: absolute;
      bottom: 16px;
      left: 16px;
      color: white;
      z-index: 2;
    }
    .art-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>
<body class="relative px-4 py-6">
  <div class="main-page-bg"></div>
  <div class="kompa-main-bg"></div>
  <div class="bg-overlay"></div>

  <div class="kompa-wrapper">
    <div class="max-w-full mx-auto grid grid-cols-[50px_1fr_260px] gap-2">

      <!-- Sidebar -->
      <div class="sidebar-container">
        <a href="index.html" class="sidebar-button" title="Home">üè†</a>
        <a href="#search" class="sidebar-button" title="Search">üîç</a>
        <a href="about.html" class="sidebar-button" title="About">üë§</a>
      </div>

      <!-- Art Product Gallery -->
      <div class="flex flex-col gap-4">
        <h2 class="text-white text-2xl font-bold">My Art Gallery</h2>
        <div class="project-gallery">
          <a href="sunset-warrior.html" class="art-card" style="background-image: url('art1.jpg');">
            <div class="art-card-content">
              <div class="art-title">Sunset Warrior</div>
              <div class="text-sm text-white/70">Digital Painting</div>
            </div>
          </a>
          <a href="forest-mage.html" class="art-card" style="background-image: url('art2.jpg');">
            <div class="art-card-content">
              <div class="art-title">Forest Mage</div>
              <div class="text-sm text-white/70">Concept Art</div>
            </div>
          </a>
          <a href="cyber-ronin.html" class="art-card" style="background-image: url('art3.jpg');">
            <div class="art-card-content">
              <div class="art-title">Cyber Ronin</div>
              <div class="text-sm text-white/70">Character Design</div>
            </div>
          </a>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="flex flex-col gap-2">
        <div class="glass p-4 rounded-3xl">
          <div class="flex justify-between items-center mb-2">
            <span class="text-xs text-white">Hi, Coffee</span>
            <img src="logo.png" class="w-8 h-8 rounded-full border border-white" />
          </div>
          <div class="bg-white/30 text-black text-sm font-bold rounded-xl p-1 text-center mb-2">30% OFF</div>
          <button class="w-full bg-yellow-300 text-black font-semibold text-sm py-2 rounded-xl mb-2">Get Coupon</button>
          <div class="flex justify-center mb-2">
            <img src="coupon.png" class="w-10" />
          </div>
          <p class="text-xs text-white/60">Upcoming Game</p>
          <h4 class="text-sm font-bold text-white">Shadows Unleashed</h4>
          <p class="text-xs text-white/40">September 10, 2024</p>
          <div class="flex justify-around mt-3">
            <span>üì∏</span>
            <span>üí¨</span>
          </div>
        </div>
        <div class="relative h-32 rounded-3xl overflow-hidden bg-cover bg-center cursor-pointer" style="background-image: url('trailer.jpg');">
          <div class="absolute inset-0 bg-black/50"></div>
          <div class="absolute inset-0 flex flex-col justify-center items-center text-white z-10">
            <div class="w-10 h-10 rounded-full bg-white/30 flex justify-center items-center text-lg">‚ñ∂</div>
            <span class="mt-1 text-sm font-semibold">Play Trailer</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
