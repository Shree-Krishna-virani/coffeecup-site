<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffeecup Design Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #041614;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .rounded-xl-custom {
      border-radius: 30px;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen px-4">
  <div class="w-full max-w-6xl p-4 bg-white/10 backdrop-blur-lg rounded-xl-custom grid grid-cols-1 md:grid-cols-4 gap-6">

    <!-- Sidebar -->
    <div class="flex md:flex-col justify-around md:justify-start gap-4 py-6 md:col-span-1">
      <div class="text-white font-bold text-lg ml-2">コンパ</div>
      <button class="w-10 h-10 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center">
        <span class="text-xl">🏠</span>
      </button>
      <button class="w-10 h-10 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center">
        <span class="text-xl">🔍</span>
      </button>
      <button class="w-10 h-10 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center">
        <span class="text-xl">⚙️</span>
      </button>
      <button class="w-10 h-10 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center">
        <span class="text-xl">🎨</span>
      </button>
    </div>

    <!-- Main Project Section -->
    <div class="md:col-span-2 flex flex-col justify-between">
      <div class="relative h-[400px] bg-cover bg-center rounded-xl-custom overflow-hidden" style="background-image: url('samurai-project.jpg');">
        <div class="absolute top-8 left-8 z-10">
          <h2 class="text-xl text-white">Project 01</h2>
          <h1 class="text-4xl font-bold text-white tracking-wide">SAMURAI QUEST</h1>
        </div>
        <div class="absolute bottom-6 left-6 z-10 bg-white/20 backdrop-blur-sm rounded-xl px-4 py-2 flex items-center gap-2 cursor-pointer hover:bg-white/30">
          <span class="text-white font-semibold">Start Adventure</span>
          <span class="text-white">↗</span>
        </div>
      </div>
      <div class="bg-white/10 backdrop-blur-md mt-6 p-4 rounded-xl-custom">
        <h3 class="text-center text-white text-lg font-semibold">Download</h3>
        <div class="flex justify-around text-center mt-4">
          <div>
            <div class="text-2xl">📥</div>
            <div class="text-sm">6.44g</div>
          </div>
          <div>
            <div class="text-2xl">📥</div>
            <div class="text-sm">4.8g</div>
          </div>
          <div>
            <div class="text-2xl">📥</div>
            <div class="text-sm">9.87g</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="flex flex-col justify-between gap-6">
      <div class="glass rounded-xl-custom p-4">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-gray-200">Hi Coffee</span>
          <img src="logo.png" alt="Logo" class="w-10 h-10 rounded-full border border-white">
        </div>
        <div class="bg-white/20 rounded-xl p-2 text-center text-black font-bold text-md mb-2">30% Off</div>
        <button class="w-full bg-orange-300 hover:bg-orange-400 text-black font-semibold rounded-xl py-2 mb-2">Get Coupon</button>
        <div class="flex justify-center mb-2">
          <img src="coupon.png" alt="Coupon Icon" class="w-12">
        </div>
        <p class="text-xs text-gray-300">Upcoming Game</p>
        <h4 class="text-white font-bold">Shadows Unleashed</h4>
        <p class="text-xs text-gray-400">September 10, 2034</p>
        <div class="flex justify-around mt-4">
          <span>💬</span>
          <span>📸</span>
        </div>
      </div>
      <div class="relative trailer-card rounded-xl-custom h-40 overflow-hidden cursor-pointer" style="background-image: url('trailer.jpg'); background-size: cover; background-position: center;">
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>
        <div class="absolute inset-0 flex flex-col items-center justify-center z-10">
          <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center text-2xl">▶</div>
          <span class="mt-2 text-white font-semibold">Play Trailer</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
