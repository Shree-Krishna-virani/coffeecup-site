<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffeecup Design Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(to bottom right, #041614, #0d1f1e);
    }
    .bg-overlay {
      position: absolute;
      inset: 0;
      background: url('class-effect-bg.png') center/cover no-repeat;
      z-index: -2;
      opacity: 0.3;
    }
    .main-bg-layer {
      position: absolute;
      inset: 0;
      background: url('samurai-background.jpg') center/cover no-repeat;
      z-index: -1;
      opacity: 0.45;
    }
    .rounded-xl-custom {
      border-radius: 30px;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .sidebar-container {
      border-radius: 0 40px 40px 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 24px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      width: 60px;
    }
    .sidebar-button {
      width: 38px;
      height: 38px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    .sidebar-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .download-section {
      background: white;
      border-radius: 28px;
      padding: 20px;
      position: relative;
      text-align: center;
    }
    .download-bubble {
      content: "";
      position: absolute;
      bottom: -22px;
      left: 50%;
      transform: translateX(-50%);
      width: 58px;
      height: 44px;
      background: #9ef3e0;
      border-radius: 30px 30px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
    }
  </style>
</head>
<body class="relative px-2 sm:px-4 py-4">
  <div class="bg-overlay"></div>
  <div class="main-bg-layer"></div>

  <div class="w-full max-w-6xl mx-auto grid grid-cols-[60px_1fr_300px] gap-2 md:gap-5">

    <!-- Sidebar -->

        <div class="relative z-10">
          <p class="text-sm text-white/70">Project 01</p>
          <h2 class="text-4xl font-bold text-white tracking-widest">SAMURAI QUEST</h2>
          <div class="mt-4 bg-white rounded-full inline-flex items-center px-5 py-2 text-sm font-semibold text-black shadow-lg cursor-pointer hover:bg-gray-200">
            Start Adventure <span class="ml-2">‚Üó</span>
          </div>
        </div>

      </div>

      <!-- Download Section -->
      <div class="download-section">

        <div class="grid grid-cols-3 gap-4">

        </div>

          <span class="text-xs text-gray-200">Hi Coffee</span>

        </div>
        <div class="bg-white/20 rounded-xl p-1 text-center text-black font-bold text-sm mb-3">30% Off</div>
        <button class="w-full bg-orange-300 hover:bg-orange-400 text-black font-semibold rounded-xl py-2 mb-3 text-sm">Get Coupon</button>

        <p class="text-xs text-gray-300 mb-1">Upcoming Game</p>

        <div class="absolute inset-0 bg-black bg-opacity-40"></div>
        <div class="absolute inset-0 flex flex-col items-center justify-center z-10">
          <div class="w-10 h-10 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center text-lg">‚ñ∂</div>
          <span class="mt-1 text-white font-semibold text-sm">Play Trailer</span>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
