<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Use hidden to manage background layers without scrollbars */
            position: relative; /* For absolute positioning of backgrounds */
            min-height: 100vh;
            display: flex; /* To center the main content */
            justify-content: center;
            align-items: center;
            color: white; /* Default text color */
        }

        /* Background Layers */
        /* These are fixed to cover the entire viewport, providing the layered background effect */
        .main-page-bg {
            position: fixed;
            inset: 0;
            /* Placeholder for a dark, subtle main background */
            background: url('https://placehold.co/1920x1080/0A111A/FFFFFF?text=Main+Background') center/cover no-repeat;
            z-index: -3; /* Lowest layer */
        }
        .kompa-main-bg {
            position: fixed; /* Fixed to cover the full viewport */
            inset: 0;
            /* Placeholder for the greenish glow effect seen in the image */
            background: url('https://placehold.co/1920x1080/000000/0F8050?text=Green+Glow+Effect') center/cover no-repeat;
            z-index: -2; /* Middle layer */
            opacity: 0.3; /* Transparency to blend */
        }
        .bg-overlay {
            position: fixed; /* Fixed to cover the full viewport */
            inset: 0;
            /* Placeholder for the large main character background art */
            background: url('https://placehold.co/1920x1080/0F0F0F/43F55C?text=Main+Character+Background') center/cover no-repeat;
            z-index: -1; /* Topmost background layer */
            opacity: 0.4; /* Transparency to blend */
        }

        /* Glassmorphism Common Style */
        /* Applied to all cards that need the translucent, blurred effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.12); /* Translucent white */
            backdrop-filter: blur(10px); /* Stronger blur for cards */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border-radius: 20px; /* Consistent rounded corners */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Subtle white border */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
            padding: 15px; /* Default padding for cards */
        }

        /* Kompa Wrapper - Main container for the entire portfolio content */
        .kompa-wrapper {
            position: relative; /* For positioning the Kompa label relative to this container */
            background: rgba(255, 255, 255, 0.08); /* Main glassmorphic background */
            backdrop-filter: blur(15px); /* Strongest blur for the main wrapper */
            -webkit-backdrop-filter: blur(15px);
            border-radius: 32px; /* Very rounded corners for the main wrapper */
            padding: 24px; /* Generous padding inside the wrapper */
            max-width: 1200px; /* Maximum width for larger screens */
            width: 95%; /* Responsive width, takes 95% of viewport width */
            z-index: 5; /* Ensures it sits above background layers */
            box-shadow: 0 0 0 1px rgba(255,255,255,0.1), 0 20px 50px rgba(0,0,0,0.5); /* Outer border and stronger shadow */
            display: flex; /* Flexbox for arranging sidebar, middle, and right columns */
            gap: 20px; /* Space between the main columns */
        }

        /* Kompa Label Section - The "コンパ" text */
        .kompa-section {
            position: absolute; /* Positioned relative to .kompa-wrapper */
            top: -45px; /* Moves it up outside the main wrapper */
            left: 20px; /* Aligns it to the left edge with some padding */
            padding: 8px 18px;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05); /* Slight glassmorphic background for readability */
            backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Sidebar Container */
        .sidebar-container {
            background: rgba(255, 255, 255, 0.1); /* Slightly more opaque glassmorphism */
            backdrop-filter: blur(10px);
            border-radius: 28px;
            padding: 15px 10px; /* Increased padding */
            display: flex;
            flex-direction: column; /* Stacks buttons vertically */
            align-items: center;
            gap: 15px; /* Space between buttons */
            height: fit-content; /* Adjusts height based on content */
            min-width: 60px; /* Ensures minimum width for sidebar */
        }
        .sidebar-button {
            width: 40px; /* Fixed width for buttons */
            height: 40px; /* Fixed height for buttons */
            background-color: rgba(255, 255, 255, 0.15); /* Slightly darker button background */
            border-radius: 12px; /* Rounded corners for buttons */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.2s ease; /* Smooth transitions for hover effects */
            font-size: 1.5rem; /* Larger emoji/icon size */
            color: white; /* Ensures icons are white */
        }
        .sidebar-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px); /* Subtle lift on hover */
        }

        /* Project Card - The main animation display area */
        .project-card {
            border-radius: 26px;
            overflow: hidden; /* Ensures content/gradient stays within bounds */
            position: relative;
            /* Placeholder for the main samurai project image */
            background: url('https://placehold.co/800x400/0f0f0f/10B981?text=Samurai+Warrior') center/cover no-repeat;
            min-height: 460px; /* Fixed minimum height for visual balance */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Pushes content (title, button) to the bottom */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .project-card-content {
            padding: 24px;
            position: relative;
            z-index: 10; /* Ensures content is above the gradient overlay */
        }
        .project-card::before {
            content: "";
            position: absolute;
            inset: 0;
            /* Stronger linear gradient from bottom for better text readability */
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            border-radius: 26px; /* Matches parent border-radius */
        }
        .action-button-main { /* Styled button for "Start Adventure" */
            display: inline-flex;
            align-items: center;
            gap: 2;
            background: rgba(255, 255, 255, 0.2); /* Glassmorphic background */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 12px 25px;
            color: white; /* Text color */
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .action-button-main:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Download Box */
        .download-box {
            @apply glass-card; /* Inherits common glassmorphism style */
            text-align: center;
            position: relative;
            padding-bottom: 40px; /* Extra padding at the bottom to make space for the download tab */
        }
        .download-box h3 {
            color: white; /* Ensure title is white */
        }
        .download-box p {
            color: rgba(255,255,255,0.7); /* Lighter text for download numbers */
        }
        .download-box .text-xl { /* For the emojis/icons */
            font-size: 2rem; /* Larger icons for download stats */
        }
        .download-tab {
            position: absolute;
            bottom: -15px; /* Positioned to slightly overlap the main download box */
            left: 50%;
            transform: translateX(-50%); /* Centers the tab horizontally */
            background: rgba(136, 242, 224, 0.6); /* Glassmorphic green background */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            width: 60px;
            height: 45px;
            border-radius: 28px 28px 0 0; /* Rounded top corners, flat bottom */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem; /* Larger arrow icon */
            font-weight: bold;
            color: white; /* White arrow */
            border-top: 1px solid rgba(255,255,255,0.2); /* Subtle top border */
            box-shadow: 0 -5px 10px rgba(0,0,0,0.2); /* Shadow for a "pop-out" effect */
        }

        /* Right Panel Cards (Promo, Game Info, Trailer) */
        /* All three cards on the right share a common glassmorphism style */
        .promo-card, .game-info-card, .trailer-card {
            @apply glass-card; /* Inherits common glassmorphism style */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .promo-card {
            align-items: center; /* Centers content horizontally within the card */
            text-align: center;
        }
        .promo-card .coupon-image {
            /* Using a div with background-image for the sword-like coupon graphic */
            background-image: url('https://placehold.co/120x60/34D399/FFFFFF?text=%E2%9A%94%EF%B8%8F%0ACoupon');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 120px;
            height: 60px;
            margin: 10px auto;
        }
        .promo-card button {
            background: #FFD700; /* Distinct yellow color for the coupon button */
            color: black;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 12px;
            transition: background 0.3s ease;
            width: 100%; /* Button takes full width */
        }
        .promo-card button:hover {
            background: #FFE033; /* Lighter yellow on hover */
        }

        .game-info-card {
            padding-bottom: 25px; /* Added padding to give more space for social icons */
        }
        .game-info-card .social-icons {
            display: flex;
            justify-content: space-around; /* Distributes icons evenly */
            margin-top: 15px; /* Space from text above */
        }
        .game-info-card .social-icons span { /* For emojis like 📸💬 */
            font-size: 1.8rem; /* Larger social icons */
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .game-info-card .social-icons span:hover {
            transform: translateY(-2px);
        }

        .trailer-card {
            /* Placeholder for the female warrior image for the trailer */
            background-image: url('https://placehold.co/400x200/0f0f0f/4C7C8C?text=Female+Warrior');
            background-size: cover;
            background-position: center;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            flex-grow: 1; /* Allows the card to fill available vertical space */
        }
        .trailer-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5); /* Dark overlay for better play button visibility */
            border-radius: 20px; /* Matches card radius */
        }
        .trailer-card .play-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.25); /* Glassmorphic play button */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 50%; /* Circular button */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            position: relative;
            z-index: 10;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white; /* White play arrow */
        }
        .trailer-card .play-button:hover {
            background: rgba(255, 255, 255, 0.45);
            transform: scale(1.05); /* Slight zoom on hover */
        }
        .trailer-card .play-text {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 1rem;
            font-weight: 600;
            z-index: 10;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .kompa-wrapper {
                flex-direction: row; /* Main wrapper columns side-by-side */
                gap: 20px;
            }
            .main-content-area {
                display: grid;
                /* Defines grid for middle and right content columns */
                grid-template-columns: 1fr 260px; /* Middle content (project+download) takes 1fr, Right panel fixed 260px */
                gap: 20px;
                flex-grow: 1; /* Allows this area to expand */
            }
            .middle-column { /* Column for project card and download box */
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            .right-column { /* Column for promo, game info, trailer */
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
        }
        @media (max-width: 767px) {
            .kompa-wrapper {
                flex-direction: column; /* Stacks all main columns vertically on small screens */
                padding: 15px;
                gap: 15px;
            }
            .kompa-section {
                position: static; /* Removes absolute positioning */
                margin: 0 auto 10px; /* Centers the label */
                text-align: center;
                top: auto;
                left: auto;
                transform: none;
            }
            .sidebar-container {
                flex-direction: row; /* Sidebar buttons arranged horizontally */
                width: 100%;
                justify-content: center;
            }
            .main-content-area {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            .download-box {
                padding-bottom: 20px; /* Less space needed when tab is static */
            }
            .download-tab {
                position: static; /* Removes absolute position, flows normally */
                width: 100%;
                border-radius: 15px;
                margin-top: 15px; /* Adds space above */
                transform: none;
                border-top: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body class="relative">

            </div>
        </div>

        <!-- Main Content Area (contains middle column and right column) -->
        <div class="main-content-area flex-grow">
            <!-- Middle Column: Project Card + Download Box -->
            <div class="middle-column">
                <div class="project-card">
                    <div class="project-card-content">
                        <p class="text-sm text-white/70">Project 01</p>

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">

                            <div class="text-xl">❤️</div>

                        <div>
                            <div class="text-xl">⭐</div>

                    </div>
                    <div class="download-tab">⬇</div>
                </div>
            </div>

            <!-- Right Column: Promo, Game Info, Trailer Cards -->
            <div class="right-column">
                <!-- Promo Card (Hi, Eva + 30% Off) -->
                <div class="promo-card">
                    <div class="flex justify-between items-center w-full mb-2">
                        <span class="text-xs text-white">Hi, Eva</span>

                    <div class="bg-white/30 text-black text-sm font-bold rounded-xl p-1 text-center w-full mb-2">30% OFF</div>

                        <!-- Generic social icons -->

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">

                </div>

                <!-- Trailer Card -->
                <div class="trailer-card">
                    <div class="play-button">▶</div>
                    <span class="play-text">Play Trailer</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
