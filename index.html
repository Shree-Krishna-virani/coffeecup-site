<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffeecup Design Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: none;
    }
    .main-page-bg {
      position: fixed;
      inset: 0;
      background: url('2.jpg') center/cover no-repeat;
      z-index: -3;
      opacity: 1;
    }
    .kompa-main-bg {
      position: absolute;
      inset: 0;
      background: url('class-effect-bg.png') center/cover no-repeat;
      z-index: -2;
      opacity: 0.3;
    }
    .bg-overlay {
      position: absolute;
      inset: 0;
      background: url('samurai-background.jpg') center/cover no-repeat;
      z-index: -1;
      opacity: 0.4;
    }
    .sidebar-container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      border-radius: 28px;
      padding: 30px 6px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      height: fit-content;
      position: relative;
    }
    .sidebar-container::before {
      content: '';
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.95rem;
      font-weight: 700;
      color: white;
    }
    .sidebar-button {
      width: 32px;
      height: 32px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    .sidebar-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .project-card {
      border-radius: 26px;
      overflow: hidden;
      position: relative;
      background: url('samurai-project.jpg') center/cover no-repeat;
      min-height: 460px;
    }
    .project-card-content {
      padding: 24px;
      position: relative;
      z-index: 10;
    }
    .project-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    }
    .download-box {
      background: white;
      border-radius: 22px;
      padding: 16px;
      text-align: center;
      position: relative;
    }
    .download-tab {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: #88f2e0;
      width: 56px;
      height: 40px;
      border-radius: 28px 28px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }
    .kompa-wrapper {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border-radius: 32px;
      padding: 24px 16px;
      max-width: 860px;
      margin: 0 auto;
      z-index: 5;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.1);
    }
    .kompa-section {
      display: none;
    }
  </style>
</head>
<body class="relative px-4 py-6">
  <div class="main-page-bg"></div>
  <div class="kompa-main-bg"></div>
  <div class="bg-overlay"></div>

  <div class="kompa-wrapper">
    <div class="max-w-full mx-auto grid grid-cols-[50px_1fr_260px] gap-2">

      <!-- Sidebar ("hello" label moved visually inside this container) -->
      <div class="sidebar-container">
        <div class="sidebar-button">üè†</div>
        <div class="sidebar-button">üîç</div>
        <div class="sidebar-button">üë§</div>
      </div>

      <!-- Project + Download -->
      <div class="flex flex-col gap-2">
        <div class="project-card">
          <div class="project-card-content">
            <p class="text-sm text-white/70">Project 01</p>
            <h2 class="text-4xl font-bold text-white mb-3">SAMURAI QUEST</h2>
            <div class="inline-flex items-center gap-2 bg-white rounded-full px-5 py-2 text-black font-medium text-sm cursor-pointer">
              Start Adventure ‚Üó
            </div>
          </div>
        </div>

        <div class="download-box">
          <h3 class="text-lg font-semibold text-black mb-3">Download</h3>
          <div class="grid grid-cols-3 gap-6">
            <div>
              <div class="text-xl">‚ù§Ô∏è</div>
              <p class="text-sm">6,445</p>
            </div>
            <div>
              <div class="text-xl">‚≠ê</div>
              <p class="text-sm">4,892</p>
            </div>
            <div>
              <div class="text-xl">üîñ</div>
              <p class="text-sm">9,876</p>
            </div>
          </div>
          <div class="download-tab">‚¨á</div>
        </div>
      </div>

      <!-- Side Right Panel -->
      <div class="flex flex-col gap-2">
        <div class="glass p-4 rounded-3xl">
          <div class="flex justify-between items-center mb-2">
            <span class="text-xs text-white">Hi, Coffee</span>
            <img src="logo.png" class="w-8 h-8 rounded-full border border-white" />
          </div>
          <div class="bg-white/30 text-black text-sm font-bold rounded-xl p-1 text-center mb-2">30% OFF</div>
          <button class="w-full bg-yellow-300 text-black font-semibold text-sm py-2 rounded-xl mb-2">Get Coupon</button>
          <div class="flex justify-center mb-2">
            <img src="coupon.png" class="w-10" />
          </div>
          <p class="text-xs text-white/60">Upcoming Game</p>
          <h4 class="text-sm font-bold text-white">Shadows Unleashed</h4>
          <p class="text-xs text-white/40">September 10, 2024</p>
          <div class="flex justify-around mt-3">
            <span>üì∏</span>
            <span>üí¨</span>
          </div>
        </div>
        <div class="relative h-32 rounded-3xl overflow-hidden bg-cover bg-center cursor-pointer" style="background-image: url('trailer.jpg');">
          <div class="absolute inset-0 bg-black/50"></div>
          <div class="absolute inset-0 flex flex-col justify-center items-center text-white z-10">
            <div class="w-10 h-10 rounded-full bg-white/30 flex justify-center items-center text-lg">‚ñ∂</div>
            <span class="mt-1 text-sm font-semibold">Play Trailer</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
